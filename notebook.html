<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="" />
    <title>PORTAL DE CONSULTA</title>
  </head>

  <body>
    <header>
      <div class=" logo">
        <img src="./images/Branding_lenovo-logo_lenovologoposred_low_res.png" />
      </div>
    </header>

    <div class="container">
      <h1>Notebooks</h1>
    </div>
    <div class="container internal-search">
      <div class="input-group mb-3">
        <input
          type="text"
          id="internal-equipment-search"
          class="form-control"
          placeholder="Por NP o modelo"
        />
        <div class="input-group-prepend">
          <span class="input-group-text"><a class="fas fa-search"></a></span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Modelo W</h5>
              <p class="card-text">Part number: <span>##</span></p>
              <img class="card-img" src="https://raw.githubusercontent.com/KaluGN/kalugn.github.io/master/images/cmd.png" alt="#">
              <a href="#" class="btn btn-primary">Descargar</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Modelo X</h5>
              <p class="card-text">Part number: <span>##</span></p>
              <img class="card-img" src="https://raw.githubusercontent.com/KaluGN/kalugn.github.io/master/images/cmd.png" alt="#">
              <a href="#" class="btn btn-primary">Descargar</a>
            </div>
            
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Modelo Y</h5>
              <p class="card-text">Part number: <span>##</span></p>
            <img class="card-img" src="https://raw.githubusercontent.com/KaluGN/kalugn.github.io/master/images/cmd.png" alt="#">
              <a href="#" class="btn btn-primary">Descargar</a>
            </div>
            
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Modelo Z</h5>
              <p class="card-text">Part number: <span>##</span></p>
              <img class="card-img" src="https://raw.githubusercontent.com/KaluGN/kalugn.github.io/master/images/cmd.png" alt="#">
              <a href="#" class="btn btn-primary">Descargar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <!-- <script src="app.js"></script>
    <script src="firebase.js"></script> -->
  </body>
</html>
