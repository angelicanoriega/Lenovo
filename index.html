<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="">
    <title>PORTAL DE CONSULTA</title>
  </head>
  <body>
    <header>
      <div class=" logo">
        <img src="./images/Branding_lenovo-logo_lenovologoposred_low_res.png" />
      </div>
    </header>
    <div class="container"><h1 class="slogan">Different Search Better</h1></div>

    <div class="container searcher">
      <p>Busca un producto:</p>
      <div class="container">
        <div class="input-group mb-3">
          <input
            type="text"
            id="equipment-search"
            class="form-control"
            placeholder="Por NP o modelo"
          />
          <div class="input-group-prepend">
            <span class="input-group-text"
              ><a class="fas fa-search"></a
            ></span>
          </div>
        </div>
      </div>
      <p>o por categor√≠a</p>
      <div class="position">
        <div class="svg-category">
          <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
            <rect id="shape" height="40" width="150" />
            <div id="text">
              <a href="">
                <span class="spot"></span>
                Notebooks
              </a>
            </div>
          </svg>
        </div>
        <!-- Next button -->
        <div class="svg-category">
          <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
            <rect id="shape" height="40" width="150" />
            <div id="text">
              <a href="">
                <span class="spot"></span>
                Tablets
              </a>
            </div>
          </svg>
        </div>
        <!-- Next button -->
        <div class="svg-category">
          <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
            <rect id="shape" height="40" width="150" />
            <div id="text">
              <a href="">
                <span class="spot"></span>
                All in one
              </a>
            </div>
          </svg>
        </div>
        <!-- End button -->
      </div>
      <!--
        <div class="btn-toolbar category">
          <div >

            <button type="button" class="btn btn-secondary btn-category">Notebook</button>

          </div>

          <div >

            <button type="button" class="btn btn-secondary btn-category">Tablets</button>

          </div>

          <div >

            <button type="button" class="btn btn-secondary btn-category">All in one</button>

          </div>

        </div>
      -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"

    <script src="firebase.js"></script>
